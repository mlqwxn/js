<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<style>
    *{margin:0;padding:0;list-style: none;}
    #div1{width:80px;background:#ccc;border:1px;position:absolute;display:none;}
</style>
<script>
document.oncontextmenu=function(ev){
    var oEvent=ev||event;
    var oDiv=document.getElementById('div1');
    oDiv.style.display='block';
    oDiv.style.left=oEvent.clientX+'px';
    oDiv.style.top=oEvent.clientY+'px';
    return false;
};
document.onclick=function(){
    var oDiv=document.getElementById('div1');

    oDiv.style.display='none';
}
</script>
</head>
<body>
<div id="div1">
    <ul>
        <li>aaaaaaa</li>
        <li>bbbbb</li>
        <li>cccc</li>
        <li>dddd</li>
    </ul>
</div>
</body>
</html>
