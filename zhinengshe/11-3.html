<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<script>

function getClassName(oParent,sClass){

    aResult=[];
    var aEle=oParent.getElementsByTagName('*');
    for(var i=0;i<aEle.length;i++){
        if(aEle[i].className==sClass){
            aResult.push(aEle[i]);
        }
    }
    return aResult;
}
window.onload=function(){
    var oUl=document.getElementById('ul1');
    var aBox=getClassName(oUl,'box');

    for(var i=0;i<aResult.length;i++){
            aBox[i].style.background='red';

    }
}
</script>
</head>
<body>
<ul id="ul1">
    <li class="box"></li>
    <li class="box"></li>
    <li><img src=""/></li>
    <li><img src=""/></li>
    <li><div></div></li>
    <li class="box"></li>
    <li></li>
    <li></li>
</ul>
</body>
</html>
