<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<style>
    #div1{width:100px;height:100px;left:500px;top:100px;background:red;position:absolute;}
    #div2{width:1px;height:500px;left:100px;top:50px;background:black;position:absolute;}
    #div3{width:1px;height:500px;left:300px;top:50px;background:black;position:absolute;}
</style>
<script>

var timer=null;
function startMove(iTarget){
    var oDiv=document.getElementById('div1');

    clearInterval(timer);
    timer=setInterval(function () {

        var speed=0;
        if(oDiv.offsetLeft<iTarget){
            speed=7;
        }else {
            speed=-7;
        }
        if(Math.abs(iTarget-oDiv.offsetLeft)<=7){
            clearInterval(timer);
            oDiv.style.left=iTarget+'px';
        }else{
            oDiv.style.left=oDiv.offsetLeft+speed+'px';
        }
    },30)
}


</script>
</head>


<body>
<input id="btn1" type="button" value="300处" onclick="startMove(300)">
<input id="btn2" type="button" value="100处" onclick="startMove(100)">
<div id="div1"></div>
<div id="div2"></div>
<div id="div3"></div>
</body>
</html>
