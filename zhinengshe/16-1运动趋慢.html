<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<style>
#div1{width:100px;height:100px;left:0px;background:red;position: absolute;}
#div2{width:1px;height:500px;left:300px;background:black;position:absolute;}
</style>
<script>

window.onload=function(){

};
function startMove(){
    var oDiv=document.getElementById('div1');

    setInterval(function(){
        var speed=(300-oDiv.offsetLeft)/10;
//        speed=Math.ceil(speed);
        speed=speed>0?Math.ceil(speed):Math.floor(speed);
        oDiv.style.left=oDiv.offsetLeft+speed+'px';
    },30)
}
</script>
</head>

<body>
<input type="button" value="开始运动"  onclick="startMove()">
<div id="div1"></div>
<div id="div2"></div>
</body>
</html>
